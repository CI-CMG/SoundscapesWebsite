project: 
  type: website

website: 
  page-navigation: true
  title: "NOAA quarto simple" 
  site-url: "https://ci-cmg.github.io/SoundscapesWebsite" 
  repo-url: "https://github.com/CI-CMG/SoundscapesWebsite"
  repo-actions: [edit, source, issue]
  favicon: images/favicon.ico
  
  page-footer:
    right: "This page is built with [Quarto](https://quarto.org/)."
    left: "&copy; CC-1.0"
  
  sidebar:
    background: "#D9E3E4"
    logo: "https://avatars.githubusercontent.com/u/82515463?s=200&v=4"
    favicon: images/favicon.ico
    pinned: true
    align: center
    tools: 
      - icon: globe
        href: https://sanctuaries.noaa.gov/
        text: "Office of National Marine Sanctuaries"
      - icon: github
        href: https://github.com/CI-CMG/SoundscapesWebsite
        text: "ONMS Sound"

    style: "docked"
    search: true
    collapse-level: 1
    contents:
      - href: index.qmd
        text: Home
      - href: content/sb.qmd
        text: Stellwagen Bank
      - href: content/mb.qmd
        text: Monterey Bay
      - href: content/oc.qmd
        text: Olympic Coast 
      - href: content/pi.qmd
        text: Papahānaumokuākea
      - href: https://sanctuaries.noaa.gov/science/monitoring/sound/
        text: Project Home Page

format:
  html:
    theme:
      light: [cosmo, theme.scss] 
      dark: [cosmo, theme-dark.scss]
    code-copy: true
    code-overflow: wrap
    toc: true


filters:
  - include-files.lua
  - quarto

  
